<!DOCTYPE html>


<html>
    <head>
        <title>Login Form</title>
        <link rel='stylesheet' href='css/style.css'>
    </head>
    <body>
        
        <script> javascript:signOut(); </script>
        
        <header>
            <img class='banner' src="images/banner.jpg" alt="Internet of things banner" >
        </header>
        
        <ul>
          <li><a href="index.html">Home</a></li>
        </ul>
        
        <div class="createaccount">
            <form method="post" action="javascript:signIn()">
                <input type="text" placeholder="email" name="email" required>  
                <input type="password" placeholder="password" name="password" required>
                <br>
                <a href="createaccount.jsp" class="accountoption">Create Account</a>
                <input type="submit" value="Sign In">
            </form>
        </div>
    </body>
</html>
