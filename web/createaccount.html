        <div class="createaccount">
            <form>
            <table cellspacing="5" cellpadding="5" border="1">
              <tr>
                <td align="left">First Name:</td>
                  <td><input id="fNameInput" type="text"></td>
              </tr>
              <tr>
                <td align="left">Last Name:</td>
                  <td><input id="lNameInput" type="text"></td>
              </tr>
              <tr>
                <td align="left">Street Address:</td>
                  <td><input id="addressInput" type="text"></td>
              </tr>
              <tr>
                <td align="left">City:</td>
                  <td><input id="cityInput" type="text"></td>
              </tr>
              <tr>
                <td align="left">State:</td>
                  <td><input id="stateInput" type="text"></td>
              </tr>
              <tr>
                <td align="left">Zip Code:</td>
                  <td><input id="zipcodeInput" type="text"></td>
              </tr>
              <tr>
                <td align="left">Phone Number (xxx-xxx-xxxx):</td>
                  <td><input id="phoneInput" type="text"></td>
              </tr>
              <tr>
               <td align="left">Date of Birth:</td>
                 <td><input id="dobInput" type="date"></td>
              </tr>
              <tr>
                <td align="left">Email Address:</td>
                  <td><input id="emailInput" type="text"></td>
              </tr>
              <tr>
                <td align="left">Password:</td>
                <td><input id="passwordInput" type="password"></td>
              </tr>
            </table>
            <input id="enrollButton" type="button" onclick="enrollMessage()" value="Enroll">
            </form>
        </div>
